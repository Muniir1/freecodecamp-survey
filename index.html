<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>freeCodeCamp Survey Form</h1>
    <i><p>Thank you for taking the time to help us improve the platform</p></i>
  </header>

  <form action="https://www.freecodecamp.org">
    <section>
      <div class="bottom-spaces">
        <label class="label-spaces" for="name">Name</label>
        <input class="full-width" type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="bottom-spaces">
        <label class="label-spaces" for="email">Email</label>
        <input class="full-width" type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="bottom-spaces">
        <label class="label-spaces" for="age">Age (optional)</label>
        <input class="full-width" type="number" name="age" id="age" min="18" max="100" placeholder="Age" required>
      </div>
      <div class="bottom-spaces">
        <label class="label-spaces" for="role-select">Which option best describes your current role?</label>
        <select name="roles" id="role-select">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
    </section>

    <section class="bottom-spaces">
      <label class="label-spaces">Would you recommend freeCodeCamp to a friend?</label>
      <div>
        <input type="radio" id="definitely" name="recommend" value="definitely" checked>
        <label for="definitely">Definitely</label>
      </div>
      <div>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>
      </div>
      <div>
        <input type="radio" id="not-sure" name="recommend" value="not-sure">
        <label for="not-sure">Not sure</label>
      </div>
    </section>

    <section class="bottom-spaces">
      <label class="label-spaces" for="favorite-feature">What is your favorite feature of the freeCodeCamp?</label>
      <select name="features" id="favorite-feature">
        <option value="">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-sourece">Open Source</option>
      </select>
    </section>

 
    <section class="bottom-spaces">
      <label class="label-spaces">What would you like to see improved? (Check all that apply)</label>
      <div>
        <input type="checkbox" id="front-end-projects" name="front-end-projects">
        <label for="front-end-projects">Front-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="back-end-projects" name="back-end-projects">
        <label for="back-end-projects">Back-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="data-visualization" name="data-visualization">
        <label for="data-visualization">Data Visualization</label>
      </div>
      <div>
        <input type="checkbox" id="challenges" name="challenges">
        <label for="challenges">Challenges</label>
      </div>
      <div>
        <input type="checkbox" id="open-source-community" name="open-source-community">
        <label for="open-source-community">Open Source Community</label>
      </div>
      <div>
        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms">
        <label for="gitter-help-rooms">Gitter help rooms</label>
      </div>
      <div>
        <input type="checkbox" id="videos" name="videos">
        <label for="videos">Videos</label>
      </div>
      <div>
        <input type="checkbox" id="city-meetups" name="city-meetups">
        <label for="city-meetups">City Meetups</label>
      </div>
      <div>
        <input type="checkbox" id="wiki" name="wiki">
        <label for="wiki">Wiki</label>
      </div>
      <div>
        <input type="checkbox" id="forum" name="forum">
        <label for="forum">Forum</label>
      </div>
      <div>
        <input type="checkbox" id="Additional Courses" name="Additional Courses">
        <label for="Additional Courses">Additional Courses</label>
      </div>
    </section>

   
    <section>
      <label class="label-spaces">Any comments or suggestions?</label>
      <textarea name="comment" id="" rows="3">Enter your comment here...</textarea>
    </section>

    <button>Submit</button>
  </form>
</body>
</html>
